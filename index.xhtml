<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Mandebrot</title>
		<link rel="stylesheet" href="styles.css" />
		<style type="text/css"><![CDATA[
		]]></style>
		<script src="jquery-1.3.2.js" />
		<script src="functions.js" />
		<script type="text/javascript"><![CDATA[
			$(document).ready(function () {
				Mandelbrot.updateImages();
				$(".plac").attr("src", "placeholder.png");
				$(".zoom").click(function () {
					var x = 0, y = 0;
					
					if ($(this).hasClass("c2"))
						x = 1;
					else if ($(this).hasClass("c3"))
						x = 2;
					
					if ($(this).hasClass("r2"))
						y = 1;
					else if ($(this).hasClass("r3"))
						y = 2;
					
					Mandelbrot.zoom(x, y);
				});
				$(".pan.left").click(function () {
					Mandelbrot.move(-1, 0);
				});
				$(".pan.right").click(function () {
					Mandelbrot.move(1, 0);
				});
				$(".pan.up").click(function () {
					Mandelbrot.move(0, -1);
				});
				$(".pan.down").click(function () {
					Mandelbrot.move(0, 1);
				});
				$(document).keypress(function (e) {
					if (e.which != 45)
						return true;
					
					Mandelbrot.zoomOut();
				});
			});
		]]></script>
	</head>
	<body>
		<img class="plac r1 c1" />
		<img class="plac r1 c2" />
		<img class="plac r2 c1" />
		<img class="plac r2 c2" />
		
		<img class="big r1 c1" id="a" />
		<img class="big r1 c2" id="b" />
		<img class="big r2 c1" id="c" />
		<img class="big r2 c2" id="d" />
		
		<img class="small r1 c1" id="aa" />
		<img class="small r1 c2" id="ab" />
		<img class="small r1 c3" id="ba" />
		<img class="small r1 c4" id="bb" />
		<img class="small r2 c1" id="ac" />
		<img class="small r2 c2" id="ad" />
		<img class="small r2 c3" id="bc" />
		<img class="small r2 c4" id="bd" />
		<img class="small r3 c1" id="ca" />
		<img class="small r3 c2" id="cb" />
		<img class="small r3 c3" id="da" />
		<img class="small r3 c4" id="db" />
		<img class="small r4 c1" id="cc" />
		<img class="small r4 c2" id="cd" />
		<img class="small r4 c3" id="dc" />
		<img class="small r4 c4" id="dd" />
		
		<div class="zoom r1 c1" />
		<div class="zoom r1 c2" />
		<div class="zoom r1 c3" />
		<div class="zoom r2 c1" />
		<div class="zoom r2 c2" />
		<div class="zoom r2 c3" />
		<div class="zoom r3 c1" />
		<div class="zoom r3 c2" />
		<div class="zoom r3 c3" />
		
		<div class="pan left r2 c1" />
		<div class="pan right r2 c3" />
		<div class="pan up r1 c2" />
		<div class="pan down r3 c2" />
		
		<div class="pan left up r1 c1" />
		<div class="pan right up r1 c3" />
		<div class="pan left down r3 c1" />
		<div class="pan right down r3 c3" />
	</body>
</html>
